name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - master  # 或者 "main" 看你的仓库默认分支
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build site
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: public  # Hugo 生成的静态 HTML 存放在 public 目录

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
